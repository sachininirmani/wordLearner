name: Word of the Day

on:
  schedule:
    - cron: "0 0 * * *" # 00:00 UTC daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run wotd:generate
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/wotd.json
          git diff --cached --quiet || git commit -m "chore: update word of the day"
          git push

      - name: Send push notification (optional)
        if: ${{ secrets.SITE_URL != '' && secrets.PUSH_CRON_SECRET != '' }}
        run: |
          curl -X POST "${{ secrets.SITE_URL }}/api/push/send-wotd" -H "x-push-secret: ${{ secrets.PUSH_CRON_SECRET }}" || true
